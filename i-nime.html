  <script>
    var player1 ;

  	var index = 0;
  	var ytInit = function()
  	{
  		//active_slide_video_id = $(".carousel-inner").find("iframe").attr("id");		
  		
  		//for each (var myId in active-slide_video_id)

  //							});
  //			index++;
  //		}


  		player1 = new YT.Player( 'player1' , {
  		playerVars: {
  				'autohide' : 1,
  				'showinfo' : 0,
  				'modestbranding' : 1,
  				'cc_load_policy' : 1,
  				'rel' : 0},
  		events: { 'onReady': onPlayerReady,
  				  'onStateChange': onPlayerStateChange }
  		});
  		player2 = new YT.Player( 'player2' , {
  		playerVars: {
  			'autohide' : 1,
  			'showinfo' : 0,
  			'modestbranding' : 1,
  			'cc_load_policy' : 1,
  			'rel' : 0},
  		events: { 'onReady': onPlayerReady,
  				  'onStateChange': onPlayerStateChange }
  		});
  		player3 = new YT.Player( 'player3' , {
  		playerVars: {
  				'autohide' : 1,
  				'showinfo' : 0,
  				'modestbranding' : 1,
  				'cc_load_policy' : 1,
  				'rel' : 0},
  		events: { 'onReady': onPlayerReady,
  				  'onStateChange': onPlayerStateChange }
  		});
  		player4 = new YT.Player( 'player4' , {
  		playerVars: {
  				'autohide' : 1,
  				'showinfo' : 0,
  				'modestbranding' : 1,
  				'cc_load_policy' : 1,
  				'rel' : 0},
  		events: { 'onReady': onPlayerReady,
  				  'onStateChange': onPlayerStateChange }
  		});
  		
  		function onPlayerStateChange(event) {
  			switch(event.data) {
  				case 0: /*video ended*/
  					$("#myCarousel").carousel('cycle');
  					onYouTubeIframeAPIReady();
  					break;
  				case 1:/*video playing*/
  					$("#myCarousel").carousel('pause');
  					break;
  				case 2:/*video paused*/
  					$("#myCarousel").carousel('cycle');
  					onYouTubeIframeAPIReady();
  					break;
  			}
  		}
  	}
  	
  	function onPlayerReady(event)
  	{
  		//active_slide_video_id = $(".carousel-inner").find(".active").find("iframe").attr("id");
  		$(".carousel-control").on("click", function(){
  			player1.seekTo(0, true);
  			player1.stopVideo();
  			player2.seekTo(0, true);
  			player2.stopVideo();
  			player3.seekTo(0, true);
  			player3.stopVideo();
  			player3.seekTo(0, true);
  			player4.stopVideo();
  		});
  		$(".dots").on("click", function(){
  			player1.seekTo(0, true);
  			player1.stopVideo();
  			player2.seekTo(0, true);
  			player2.stopVideo();
  			player3.seekTo(0, true);
  			player3.stopVideo();
  			player3.seekTo(0, true);
  			player4.stopVideo();
  		});
  	}
  	
  	function onYouTubeIframeAPIReady()
  	{
  		ytInit();
  		///$("#myCarousel").on("slide", slideVideoStop);
  	}	
  </script>
